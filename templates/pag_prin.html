        body {
	    background: url('inicio.png') no-repeat center center fixed;
	    background-size: cover;

            margin: 0;
            
        }
        .header {
            background-color: #F4C7A5;
            padding: none;
            text-align: left;
            font-size: 20px;
           padding: 7px 10px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .search-bar input {
            width: 90%;
            padding: 8px;
            border: none;
            font-size: 16px;
        }
        .search-bar button {
            background-color: #E6A78E;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .user-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #E06B50;
            padding: 8px 15px;
            border-radius: 15px;
            color: white;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            max-width: 80%;
            margin: auto;
        }
        .grid-item {
            background-color: #E6A78E;
            padding: 50px;
            border-radius: 10px;
        }
        .background-text {
            position: absolute;
            top: 40%;
            left: 10%;
            font-size: 80px;
            color: rgba(0, 0, 0, 0.1);
            transform: rotate(-30deg);
            font-weight: bold;
        }
	.container {
            margin-top: 50px;
            background-color: rgba(226, 125, 96, 0.5);
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            position: relative;
        }
	 .profile-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
            padding-right: 20px;
        }
        .profile-icon {
            width: 50px;
            height: 50px;
            background-color: #D9A590;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
        }
        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
	 .dropdown {
            position: relative;
            display: flex;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #E8A27C;
            min-width: 10px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 5px;
            z-index: 0;
            top: 50%;
            left: auto;
            right: 0;
        }
        .dropdown-content a {
            color: black;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #d18a6c;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
	 .dropdown {
            position: left;
            display: flex;
            align-items: center;
	    transform: translatey(-80%)
        }
	.nav-buttons button {
    background-color: #E76F51;
    border: 4%;
    color: white;
    padding: 50px 150px;
    cursor: pointer;
    border-radius: 5px;
	display: 10px;	
	position: relative;
	margin-right: 10px; 
	grid-template-columns: repeat(5, 1fr);
	transform: translateY(10%) translateX(50%);
}

.nav-buttons button.active {

}
