<!DOCTYPE html>	
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - El Rincón del Lector</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Times New Roman", Georgia, serif;
	    background: url('inicio.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #F4C7A5;
	    border: none;
            padding: 22px 15px;
            text-align: left;
            font-size: 20px;
            
        }
        .header button {
            float: right;
            margin: 0 3px;
            padding: 10px 15px;
            background-color: #E76F51;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
       .container {
            margin-top: 100px;
           background: rgba(255, 165, 125, 0.6);
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            position: relative;
        }
        h2 {
            text-align: center;
            font-weight: bold;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
	    
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #E8A87C;
            color: white;
            outline: none;
        }	
        
        .gender-buttons {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .gender-buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            background-color: #E8A87C;
            border: none;
            color: gray;
            border-radius: 5px;
            cursor: pointer;
        }
        .social-buttons {
            text-align: center;
            margin-top: 10px;
        }
        .social-buttons img {
            width: 40px;
            margin: 5px;
            cursor: pointer;
        }
	.ok{
    	background-color: #E76F51;
   	 border: none;
    	color: white;
    	padding: 10px 50px;
    	cursor: pointer;
    	border-radius: 5px;
	  transform: translateX(50%);
	}

	.ok-buttons button.active {
    	    background-color:#E76F51;
	}

	   
    </style>
</head>
<body>
    <div class="header">
        <span>EL RINCÓN DEL LECTOR </span>
        <button onclick="location.href='pag_inicio.html'">REGRESAR</button>
        
    </div>

    <div class="container">
        <h2>REGISTRO DE USUARIO</h2>
        <label for="nombre">NOMBRE</label>
        <input type="text" id="nombre" placeholder="usuario">
        
        <label for="correo">CORREO</label>
        <input type="email" id="correo" placeholder="juan@example.com">
        
        <label for="contrasena1">CONTRASEÑA</label>
        <input type="password" id="contrasena1" placeholder="ingresa tu contraseña">
        
        <label for="contrasena2">CONTRASEÑA</label>
        <input type="password" id="contrasena2" placeholder="ingresa tu contraseña">
        
        <div class="gender-buttons">
            <button>Mujer</button>
            <button>Hombre</button>
            <button>Otro</button>
        </div>

        <div class="social-buttons">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </div>
	<button class="ok" onclick="location.href='iniciosesion.html'" >CONFIRMAR</button>
    </div>
</body>
</html>
