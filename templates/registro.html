<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - El Rincón del Lector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
    <script src="{{ url_for('static', filename='js/registro.js') }}" defer></script>
</head>
<body>
    <div class="header">
        <span>EL RINCÓN DEL LECTOR</span>
        <button onclick="location.href='{{ url_for('login') }}'">REGRESAR</button>
    </div>

    <div class="container">
        <h2>REGISTRO DE USUARIO</h2>
        <form method="POST" action="{{ url_for('registrar_usuario') }}">
            <label for="nombre">NOMBRE COMPLETO</label>
            <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" required>

            <label for="username">NOMBRE DE USUARIO</label>
            <input type="text" id="username" name="username" placeholder="usuario123" required>

            <label for="email">CORREO ELECTRÓNICO</label>
            <input type="email" id="email" name="email" placeholder="juan@example.com" required>

            <label for="contrasena">CONTRASEÑA</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="********" required>

            <button type="submit" class="ok">CONFIRMAR</button>
        </form>
    </div>
</body>
</html>
