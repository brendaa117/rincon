<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .book-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .book-card:hover {
            transform: translateY(-5px);
        }
        .book-cover {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .book-info {
            padding: 15px;
        }
        .book-title {
            font-weight: bold;
            margin: 0 0 8px 0;
            font-size: 16px;
            height: 40px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .book-details {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>

            const booksContainer = document.getElementById('books-container');

                img.onerror = function() {

                };
                
                // Create book info container

                bookInfo.className = 'book-info';
                
                // Add book details

                    <h3 class="book-title">${book.title}</h3>

                    <p class="book-details">Pages: ${book.pages}</p>
                    <p class="book-details">Publisher: ${book.publisher}</p>
                    <p class="book-details">ISBN: ${book.isbn}</p>
                `;
                
                // Append elements to card
                bookCard.appendChild(img);
                bookCard.appendChild(bookInfo);
                
                // Add card to container
                booksContainer.appendChild(bookCard);
            });
