<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Rincón del Lector</title>
    <style>
        body {
             font-family: "Times New Roman", Georgia, serif;
	                margin: 0;
            padding: 0;
            text-align: center;
	    background-color: #fdebd0 ;

        }
        .header {
             background-color: #F4C7A5;
	    border: none;
            padding: 7px 10px;
            text-align: left;
            font-size: 20px;
           
        }
        .profile-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
            padding-right: 20px;
        }
        .profile-icon {
            width: 50px;
            height: 50px;
            background-color: #D9A590;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
        }
        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .menu button {
            display: block;
            background-color: #E8A27C;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .saved-section {
            margin-top: 80px;
	    text-align: left;
	    transform: translateY(-10%) translateX(20%);
        }
        .circle {
            width: 80px;
            height: 80px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-225%) translateX(-1000%);
        }
        .dropdown {
            position: relative;
            display: flex;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #E8A27C;
            min-width: 10px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 5px;
            z-index: 0;
            top: 50%;
            left: auto;
            right: 0;
        }
        .dropdown-content a {
            color: black;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #d18a6c;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
	 .dropdown {
            position: left;
            display: flex;
            align-items: center;
	    transform: translatey(-80%)
        }
        
	 .more-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
            padding-right: 20px;
        }
        .more {
            width: 200px;
            height: 200px;
            background-color: #D9A590;
            border-radius: 10%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
	    transform: translateY(20%);
        }
        .more img {
            width: 100%;
            height: 100%;
            object-fit: cover;

    </style>
</head>
<body>
    <div class="header">EL RINCÓN DEL LECTOR
        <div class="profile-section">
        <div class="dropdown">
            <span>USUARIO NAME ▼</span>
		<div class="dropdown-content">
                <a href="pag_prin.html">Inicio</a>
                
                <a href="pag_inicio.html">Cerrar sesión</a>
            </div>

            <div class="profile-icon">
                <img src="alison.jpg" alt="Foto de usuario">
            </div>
</div>
</div>

             </div>
<div class="more">
                <img src="alison.jpg" alt="Foto de usuario">
            

    </div>
    <div class="saved-section">GUARDADOS</div>
    <div class="circle">70%<br>libros<br>romance</div>
</body>
</html>
